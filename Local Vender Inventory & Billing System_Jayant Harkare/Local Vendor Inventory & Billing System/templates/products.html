{% extends "base.html" %}
{% block content %}
<h2>Products</h2>

<form method="POST" class="form">
    <div class="form-group">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="name" placeholder="Product Name" required>
    </div>
    
    <div class="form-group">
        <label for="product_price">Price:</label>
        <input type="number" step="0.01" id="product_price" name="price" placeholder="Price" required>
    </div>
    
    <div class="form-group">
        <label for="product_stock">Stock:</label>
        <input type="number" id="product_stock" name="stock" placeholder="Stock" required>
    </div>
    
    <button type="submit">Add Product</button>
</form>

<table>
    <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Stock</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>â‚¹{{ "%.2f"|format(p.price) }}</td>
        <td>{{ p.stock }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
